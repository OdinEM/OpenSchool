<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - OpenSchool</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Basic styles for the settings page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
        }
        aside.sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            height: 100vh;
            position: fixed;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #34495e;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #34495e;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }
        .settings-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
        }
        .settings-card h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .settings-card .section {
            margin-bottom: 30px;
        }
        .settings-card .section h3 {
            color: #16a085;
            margin-bottom: 10px;
        }
        .settings-card .section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .settings-card .section input[type="text"],
        .settings-card .section input[type="email"],
        .settings-card .section input[type="password"],
        .settings-card .section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .settings-card .section .button-group {
            text-align: right;
        }
        .settings-card .section .button-group button {
            background-color: #2c3e50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .settings-card .section .button-group button:hover {
            background-color: #34495e;
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <button class="toggle-btn" id="toggle-btn">&#9776;</button>
            <h2>Dashboard Menu</h2>
            <ul>
                <li><a href="sec.html">Home</a></li>
                <li><a href="assignments.html">Assignments</a></li>
                <li><a href="grades.html">Grades</a></li>
                <li><a href="attendance.html">Attendance</a></li>
                <li><a href="performance.html">Performance</a></li>
                <li><a href="create.html">Create</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </aside>

        <div class="main-content" id="main-content">
            <header>
                <h1>Settings</h1>
            </header>

            <section class="settings-card">
                <div class="section">
                    <h2>General Settings</h2>
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" value="OdenEmmanuel" readonly>
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" value="oden@example.com">
                    </div>
                    <div>
                        <label for="language">Preferred Language</label>
                        <select id="language">
                            <option value="en" selected>English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                        </select>
                    </div>
                </div>

                <div class="section">
                    <h3>Privacy Settings</h3>
                    <div>
                        <label for="visibility">Profile Visibility</label>
                        <select id="visibility">
                            <option value="public" selected>Public</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                    <div>
                        <label for="notifications">Email Notifications</label>
                        <select id="notifications">
                            <option value="all" selected>All</option>
                            <option value="important">Important Only</option>
                            <option value="none">None</option>
                        </select>
                    </div>
                </div>

                <div class="section">
                    <h3>Change Password</h3>
                    <div>
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password">
                    </div>
                    <div>
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password">
                    </div>
                </div>

                <div class="button-group">
                    <button type="button">Save Changes</button>
                </div>
            </section>

            <footer>
                <p>&copy; 2024 OpenSchool</p>
            </footer>
        </div>
    </div>

    <script src="scripts.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
