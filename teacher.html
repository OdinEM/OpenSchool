<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Dashboard - OpenSchool</title>
    <link rel="stylesheet" href="teacher.css">
</head>
<body>
    <div class="sidebar" id="teacherSidebar">
        <div class="sidebar-header">
            <h2>OpenSchool</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#" id="addCourseLink">Add Course</a></li>
            <li><a href="#">Manage Courses</a></li>
            <li><a href="#">Grades</a></li>
            <li><a href="#">Attendance</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <div class="main-content" id="mainContent">
        <div class="header">
            <h2>Welcome, Ndinelao</h2>
        </div>
        
        <div id="addCourseForm" class="content-section">
            <h3>Add a New Course</h3>
            <form id="courseForm">
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName" required>

                <label for="courseDescription">Course Description:</label>
                <textarea id="courseDescription" name="courseDescription" required></textarea>

                <label for="courseDuration">Course Duration (weeks):</label>
                <input type="number" id="courseDuration" name="courseDuration" required>

                <label for="courseCategory">Course Category:</label>
                <select id="courseCategory" name="courseCategory" required>
                    <option value="History">History</option>
                    <option value="Maths">Maths</option>
                    <option value="Design">Design</option>
                    <option value="Robotics">Robotics</option>
                    <option value="Music">Music</option>
                    <!-- Add more categories as needed -->
                </select>

                <button type="submit">Add Course</button>
            </form>
        </div>

        <!-- Additional sections for course management, grades, etc. can be added here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
